<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <script>
const movies = [
        { title: `The Phantom Menace`, body:`The light-saber battle between Qui-Gon Jinn (Liam Neeson) and Darth Maul (Ray Park) `},
        { title: `Attack of the Clones`, body:`The fight between Obi-Wan Kenobi (Ewan McGregor) and Jango Fett (Temuera Morrison)` }
    ]

function getMovies(){
    setTimeout(() => {
        movies.forEach((movie, index) => {
            console.log(movie.title)
        })
    }, 1000);
}

function createMovies(movie){
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            movies.push(movie);

            const error = false;

            if(!error){
                resolve();
            }
            else{
                reject('Error: Something went wrong!')
            }
        }, 2000);
    })
}

async function init(){
    await createMovies({ title: `The Force Awakens`, body:`Either when General (formerly Princess) Leia is reunited with Han Solo or when Rey (Daisy Ridley) realizes her destiny.`});
    getMovies(); 
}

init();
</script>
</body>
</html>
