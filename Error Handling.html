<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Error Handling</h2>

<p>Please input a number between 6 and 10:</p>

<input id="myinput" type="text">
<button type="button" onclick="Fun()">Enter Input</button>

<p id="p1"></p>

<script>
function Fun() {
  const message = document.getElementById("p1");
  message.innerHTML = "";
  let x = document.getElementById("myinput").value;
  try { 
    if(x == "")  throw "is empty";
    if(isNaN(x)) throw "is not a number";
    x = Number(x);
    if(x > 10)   throw "value is too high";
    if(x < 6)  throw "value is too low";
  }
  catch(err) {
    message.innerHTML = "Input " + err;
  }
  finally {
    document.getElementById("myinput").value = "";
  }
}
</script>

</body>
</html>
